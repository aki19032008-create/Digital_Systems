<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: bold;
        }
        .btn-custom {
            width: 220px;
            margin: 15px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .btn-student {
            background-color: #1f7a8c;
            color: white;
            border: none;
        }
        .btn-staff {
            background-color: #d62828;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Attendance</h1>
        <div>
            <a href="{% url 'attendance' %}" class="btn btn-custom btn-student">Student Attendance</a>
        </div>
        <div>
            <a href="{% url 'staff_login' %}" class="btn btn-custom btn-staff">Staff Login</a>
        </div>
    </div>
</body>
</html>
