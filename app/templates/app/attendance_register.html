<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
        }
        h2 {
            color: #1f7a8c;
        }
        table {
            color: #fff;
        }
        th {
            background-color: #1f7a8c !important;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<a href="{% url 'home' %}" class="back-home">‚Üê Back to Home</a>

<div class="card p-4">
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Student Attendance Register</h2>

        <!-- Face Recognition Trigger (future use) -->
        <div class="text-center mb-4">
            <button class="btn btn-success px-4 py-2">
                Start Face Detection
            </button>
        </div>

        <!-- Attendance Table -->
        <div class="table-responsive">
            <table class="table table-dark table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Arun</td>
                        <td>2026-02-05</td>
                        <td class="text-success">Present</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Karthik</td>
                        <td>2026-02-05</td>
                        <td class="text-danger">Absent</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back button -->
        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-back">Back to Home</a>
        </div>
    </div>
</div>
</div>

</body>
</html>
